<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
  </head>
  <script src="script.js"></script>
  <body>
    <script src="script.js"></script>

    <style>



      .body {
        font-family: "Open Sans", sans-serif;
      }
      .dropbtn{
        color:black;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 60vw;
        height:89vh;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 2;
      }

      
      .dropdown-content a:hover {background-color: #f1f1f1}

      .dropdown a:hover {background-color: #f1f1f1}

      .show {display:block;}
.dropdown-content a i
      {
        margin-top: 3vh;
        
      }


      .nav{
        position:fixed;
        height:10vh;

        width: 100vw;
        background-color:lightgrey;

        margin:0;
        padding:0;

      }

      .content{
        position:absolute;
        top:11vh;
height:90vh;
        width:100vw;
        background-color:rgb(250,250,250);

        margin: 0;
        padding: 0;
      

      }
      .notify
      {
        font-size:4vh;position:fixed;top:4vh;left:35vw;
       
      }
   
    </style>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>

    <div class="nav">
      <i class="fa fa-bars dropbtn" style="font-size:7vh;font-color:black;position:relative;top:1.5vh;left:7vw;color:black;" onclick="myFunction()" ></i>
      <div id="myDropdown" class="dropdown-content">
        <a onclick="content()"><i class="fa fa-home">&nbsp HOME</i></a>
        <a onclick="gns()"><i class="fa fa-soccer-ball-o">&nbsp GNS Council</i></a>
        <a onclick="fmc()"><i class="fa fa-camera-retro">&nbsp FMC Council</i></a>
        <a onclick="snt()"><i class="fa fa-tv">&nbsp SNT Council</i></a>
        <a onclick="cult()"><i class="fa fa-headphones">&nbsp Cult Council</i></a>
        <a onclick="team()"><i class="fa fa-group">&nbsp Our Team</i></a>
        <a onclick="idea()"><i class="fa fa-book">&nbsp App Idea</i></a>
      </div>
      <img src="http://students.iitk.ac.in/gymkhana/img/logo.png" style="height:8vh;margin-top:1vh;z-index:2;" align="right">
<i class="fa fa-bell-o notify animated rubberBand" ></i>
    </div>
    <iframe class="content" id="content" src="content.html">
    </iframe>
    
  </body>
